{% extends "base.html" %}

{% block page_content %}
    <div class="container">
        <h1>MNIST - hand-write number recognition</h1>
        <div class="row">
            <div class="col-md-5">
                <canvas id="main-canvas"></canvas>
                <p>
                    <button id="clear" class="btn btn-default">clear</button>
                    <button id="save" class="btn btn-default">save</button>
                </p>
            </div>
            <div class="col-md-7">
                <canvas id="input"></canvas>
                <p>Prediction: </p>
                <table id="output" class="table">
                    <tr>
                        <th class="col-md-1"></th>
                        <th class="col-md-2">Softmax-regression</th>
                        <th class="col-md-3">Convolutional Neural Network</th>
                    </tr>
                    {% for i in range %}
                        <tr>
                            <th>{{ i }}</th>
                            <td></td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="row">
            <p>History: </p>
            <table id="output" class="table">
                <tr>
                    <th class="col-md-2">No.</th>
                    <th class="col-md-3">Input Picture</th>
                    <th class="col-md-3">Prediction</th>
                    <th class="col-md-5">Create Time</th>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}<script type="text/javascript" src="js/bundle.js"></script>
